<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Guess the Number Game</title>
</head>
<body>
    <div>
        <h1>Guess the Number!</h1>
    </div>
    <div>
        <p>In this game, you will try to guess a number between 0 and 100. Good luck, soldier.</p>
    </div>
    <div>
        <p id="eval">Begin with a guess below</p>
        <input type="text" id="guessBox" class="guessBox">
        <br>
        <br>
    </div>
    <div>
        <script type="text/javascript" src="code.js"></script>
        <button onclick="updateScreen()">Lock in</button>
    </div>
    <div>
        <p id="gCount">0 guesses so far</p>
        <p id="guessesText">lol start guessing bro</p>
    </div>
    <div>
        <p id="bestText">No best score yet</p>
    </div>
    <div>
        <button onclick="restart()">Restart?</button>
    </div>
</body>
</html>
